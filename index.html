Here's a simple yet visually appealing responsive calculator using HTML, CSS, and JavaScript:

```html
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #282c34;
    color: white;
  }
  .calculator {
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 20px;
    background: #333;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  }
  .calculator-screen {
    width: 100%;
    height: 50px;
    border: none;
    background-color: #222;
    color: white;
    text-align: right;
    padding: 10px;
    font-size: 2em;
    border-radius: 5px;
  }
  .calculator-keys {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    margin-top: 20px;
  }
  .calculator-keys button {
    height: 50px;
    background-color: #4CAF50;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 1.5em;
    cursor: pointer;
  }
  .calculator-keys button:active {
    background-color: #3e8e41;
  }
  @media (max-width: 400px) {
    .calculator {
      width: 95%;
      padding: 10px;
    }
    .calculator-keys button {
      font-size: 1em;
      height: 40px;
    }
  }
</style>
</head>
<body>
<div class="calculator">
  <input type="text" class="calculator-screen" value="" disabled>
  <div class="calculator-keys">
    <button type="button" class="operator" value="+">+</button>
    <button type="button" class="operator" value="-">-</button>
    <button type="button" class="operator" value="*">&times;</button>
    <button type="button" class="operator" value="/">&divide;</button>

    <button type="button" value="7">7</button>
    <button type="button" value="8">8</button>
    <button type="button" value="9">9</button>
    <button type="button" class="operator" value="**">^</button>

    <button type="button" value="4">4</button>
    <button type="button" value="5">5</button>
    <button type="button" value="6">6</button>
    <button type="button" class="operator" value="&lpar; ">(</button>

    <button type="button" value="1">1</button>
    <button type="button" value="2">2</button>
    <button type="button" value="3">3</button>
    <button type="button" class="operator" value="&rpar; ">)</button>

    <button type="button" value="0">0</button>
    <button type="button" class="decimal" value=".">.</button>
    <button type="button" class="all-clear" value="all-clear">AC</button>
    <button type="button" class="equal-sign operator" value="=">=</button>
  </div>
</div>

<script>
  const screen = document.querySelector('.calculator-screen');
  const keys = document.querySelector('.calculator-keys');

  keys.addEventListener('click', event => {
    if (!event.target.matches('button')) return;

    const key = event.target;
    const keyValue = key.value;
    const displayValue = screen.value;
    const { type } = key.dataset;
    const { previousKeyType } = calculator.dataset;

    if (type === 'number') {
      if (displayValue === '0' || previousKeyType === 'operator') {
        screen.value = keyValue;
      } else {
        screen.value = displayValue + keyValue;
      }
    }

    if (type === 'operator') {
      calculator.dataset.firstValue = displayValue;
      calculator.dataset.operator = keyValue;
      screen.value = '';
    }

    if (keyValue === '=') {
      const firstValue = calculator.dataset.firstValue;
      const operator = calculator.dataset.operator;
      const secondValue = displayValue;
      screen.value = calculate(firstValue, operator, secondValue);
    }

    if (keyValue === 'all-clear') {
      screen.value = '';
      delete calculator.dataset.firstValue;
      delete calculator.dataset.operator;
    }

    calculator.dataset.previousKeyType = type;
  });

  function calculate(firstValue, operator, secondValue) {
    firstValue = parseFloat(firstValue);
    secondValue = parseFloat(secondValue);

    if (operator === '+') return firstValue + secondValue;
    if (operator === '-') return firstValue - secondValue;
    if (operator === '*') return firstValue * secondValue;
    if (operator === '/') return firstValue / secondValue;
    if (operator === '**') return Math.pow(firstValue, secondValue);
  }
</script>
</body>
</html>
```

This code creates a calculator with basic arithmetic operations and a modern, clean design. The calculator is fully responsive, adjusting its layout for smaller screens.
