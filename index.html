<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .calculator {
            width: 300px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .output {
            width: 100%;
            height: 50px;
            background-color: #e9ecef;
            border: none;
            border-radius: 5px;
            text-align: right;
            padding: 10px;
            font-size: 24px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        .button-row {
            display: flex;
            margin-bottom: 10px;
        }
        .button {
            flex: 1;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .button:last-child {
            margin-right: 0;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="output" class="output" readonly>
        <div class="button-row">
            <button class="button" onclick="inputDigit('7')">7</button>
            <button class="button" onclick="inputDigit('8')">8</button>
            <button class="button" onclick="inputDigit('9')">9</button>
            <button class="button" onclick="setOperation('/')">รท</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="inputDigit('4')">4</button>
            <button class="button" onclick="inputDigit('5')">5</button>
            <button class="button" onclick="inputDigit('6')">6</button>
            <button class="button" onclick="setOperation('*')">ร</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="inputDigit('1')">1</button>
            <button class="button" onclick="inputDigit('2')">2</button>
            <button class="button" onclick="inputDigit('3')">3</button>
            <button class="button" onclick="setOperation('-')">-</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="inputDigit('0')">0</button>
            <button class="button" onclick="clearOutput()">C</button>
            <button class="button" onclick="calculateResult()">=</button>
            <button class="button" onclick="setOperation('+')">+</button>
        </div>
    </div>
    <script>
        let currentOperation = null;
        let currentInput = "";
        let storedInput = "";
        
        function inputDigit(digit) {
            currentInput += digit;
            updateDisplay();
        }

        function setOperation(operation) {
            if (currentInput !== "") {
                storedInput = currentInput;
                currentInput = "";
            }
            currentOperation = operation;
            updateDisplay();
        }

        function calculateResult() {
            if (currentOperation && storedInput && currentInput) {
                let result = 0;
                const prev = parseFloat(storedInput);
                const current = parseFloat(currentInput);
                switch (currentOperation) {
                    case '+':
                        result = prev + current;
                        break;
                    case '-':
                        result = prev - current;
                        break;
                    case '*':
                        result = prev * current;
                        break;
                    case '/':
                        result = prev / current;
                        break;
                }
                currentInput = result.toString();
                currentOperation = null;
                storedInput = "";
            }
            updateDisplay();
        }

        function clearOutput() {
            currentInput = "";
            storedInput = "";
            currentOperation = null;
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('output').value = currentInput || "0";
        }
    </script>
</body>
</html>
