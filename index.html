<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Game Store</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        .main-content {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
        .game-card {
            border: 1px solid #0f0;
            margin: 10px;
            padding: 10px;
            width: calc(25% - 60px);
            box-sizing: border-box;
        }
        .game-card img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Retro Game Store</h1>
    </header>
    <section class="main-content">
        <div class="game-card">
            <img src="https://media.timeout.com/images/103377921/750/562/image.jpg" alt="game image">
            <h2>Game Title</h2>
            <p>Game description</p>
            <button>Buy Now</button>
        </div>
        <!-- Add more game cards as needed -->
    </section>
    <footer>
        <p>&copy; 2022 Retro Game Store</p>
    </footer>
</body>
</html>
