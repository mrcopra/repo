<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Game Store</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
        }

        .header {
            text-align: center;
            padding: 20px;
            font-size: 2em;
            background-color: #000;
            color: #0f0;
        }

        .nav {
            text-align: center;
            padding: 10px;
            background-color: #222;
        }

        .nav a {
            color: #0ff;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1.2em;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            background-color: #333;
            border: 1px solid #555;
            padding: 10px;
            width: 30%;
            margin: 10px;
            text-align: center;
            transition: transform 0.5s ease;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #222;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 600px) {
            .product {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="header">Retro Game Store</div>

<div class="nav">
    <a href="#" onclick="filterProducts('all')">All</a>
    <a href="#" onclick="filterProducts('console')">Consoles</a>
    <a href="#" onclick="filterProducts('game')">Games</a>
    <a href="#" onclick="filterProducts('accessory')">Accessories</a>
</div>

<div class="content" id="product-list">
    <div class="product" data-category="console">NES Console</div>
    <div class="product" data-category="console">Atari Console</div>
    <div class="product" data-category="game">Super Mario Bros</div>
    <div class="product" data-category="game">Pac-Man</div>
    <div class="product" data-category="accessory">NES Controller</div>
    <div class="product" data-category="accessory">Atari Joystick</div>
</div>

<div class="footer">Â© 2023 Retro Game Store</div>

<script>
    function filterProducts(category) {
        const products = document.querySelectorAll('.product');
        products.forEach(product => {
            if (category === 'all' || product.getAttribute('data-category') === category) {
                product.style.display = 'block';
            } else {
                product.style.display = 'none';
            }
        });
    }
</script>

</body>
</html>
