<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beautiful Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f5f5f5;
    }
    .calculator {
        width: 300px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        padding: 20px;
    }
    .output {
        width: 100%;
        background: #1c1c1c;
        color: #fff;
        text-align: right;
        padding: 10px 20px;
        border-radius: 4px;
        font-size: 24px;
    }
    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        margin-top: 20px;
    }
    button {
        padding: 15px;
        border-radius: 4px;
        border: none;
        background: #2c3e50;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.3s;
    }
    button:hover {
        background: #34495e;
    }
    button:active {
        background: #2980b9;
    }
</style>
</head>
<body>
<div class="calculator">
    <div class="output" id="output">0</div>
    <div class="buttons">
        <button onClick="clearOutput()">C</button>
        <button onClick="appendValue('/')">/</button>
        <button onClick="appendValue('*')">*</button>
        <button onClick="deleteLast()">‚Üê</button>
        <button onClick="appendValue('7')">7</button>
        <button onClick="appendValue('8')">8</button>
        <button onClick="appendValue('9')">9</button>
        <button onClick="appendValue('-')">-</button>
        <button onClick="appendValue('4')">4</button>
        <button onClick="appendValue('5')">5</button>
        <button onClick="appendValue('6')">6</button>
        <button onClick="appendValue('+')">+</button>
        <button onClick="appendValue('1')">1</button>
        <button onClick="appendValue('2')">2</button>
        <button onClick="appendValue('3')">3</button>
        <button onClick="calculate()" style="grid-row: span 2; height: 100%;">=</button>
        <button onClick="appendValue('0')" style="grid-column: span 2; width: 100%;">0</button>
        <button onClick="appendValue('.')">.</button>
    </div>
</div>
<script>
    function appendValue(value) {
        const output = document.getElementById('output');
        output.textContent = output.textContent === '0' ? value : output.textContent + value;
    }

    function clearOutput() {
        document.getElementById('output').textContent = '0';
    }

    function deleteLast() {
        const output = document.getElementById('output');
        output.textContent = output.textContent.slice(0, -1) || '0';
    }

    function calculate() {
        const output = document.getElementById('output');
        try {
            output.textContent = eval(output.textContent).toString();
        } catch (e) {
            output.textContent = 'Error';
        }
    }
</script>
</body>
</html>
